<h2>일본</h2>
<p>H와 함께 일본여행을 갔다. 가기 전 부터 사건사고가 끝이질 않았다.
<br>예약했던 숙소가 일본여행가기 바로 <strong>하루 전</strong>에 갑자기 연락이와서 그 방이 예약이 차있었으며
우리가 묵을 자리가 없다는 것이었다. 낮도 아니고 <u>밤</u>에 연락이와서 너무 당황스러웠다.</p>
<p>그래도 잘 대처해서 잘 곳은 생겼다.</p>
<img src="일본우동.jpg" width="80%">
<p style="margin-top:30px;">맛있는 음식도 먹을 수 있어서 너무너무 좋았다. 특히 이 우동
이 기억이 남는다..바삭한 튀김과 함께 통통한 면발..잊을 수가 없다.</p>
