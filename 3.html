<h2>대만</h2>
<p>MJ와 함께 간 <strong><u>첫번째 해외여행.</strong></u>
<br>첫 동남아 여행이었다.....대화가 안통할까봐 엄청 걱정이 되었다. 게다가 MJ는
첫 해외여행이었다. 처음가는 친구를 데리고 가려고하니 조금 긴장됬지만 잘 할 지내고
왔다.</p>
<p style="margin-top:40px;"><img src="지옥.jpg" width="83%"></p>
<p style="margin-top:40px;">날씨가 진짜 말도 안되게 좋아서 기분도 날아갈듯했었다.
날씨운이 좀 있는 것 같아서 처음 해외여행이라는 MJ에게 행복한 기억이 되었으면 좋겠다는
생각을 했다.</p>
