<h2>여행</h2>
여행이란 무엇일까
<p style="margin-top:20">나는 쉬면서 배울수있는 공부라고 생각을 한다. 첫 해외여행은 이모와 함께 중국에
  방문 한 것이었다. 초등학생때여서 기억은 잘 안나지만 즐거웠던 것 만은 확실하다</p>
  <p>계속해서 시간이나면 떠나고 싶은게 여행이지 않을까 한다.</p>
